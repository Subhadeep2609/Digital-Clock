<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock in js</title>
</head>
<body style="background-color:black;color:white;">
    <div style="display: flex; align-items:center;justify-content:center;flex-direction:column;height:100vh;">
        <h1 style="word-spacing: 10px;font-size:50px;">Digital Clock</h1>
        <h1 id="time" style="border-radius: 50px;border:10px solid white;padding: 100px; background-color:crimson;font-size:50px" ></h1>
    </div>

    <script>
        const timeDiv = document.getElementById("time");

        setInterval(()=>{
            const currentTime = new Date();
            const time = `${currentTime.getHours()}:${currentTime.getMinutes()}:${currentTime.getSeconds()}`;
            timeDiv.innerText = time
        })
    </script>
</body>
</html>
